{% set posts = __SELF__.posts %}
{% for post in posts %}
<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
    <div class="single-news-item">
        <div class="news-image-holder">
            <img src="{{post.main_image.path}}" alt="">
            <div class="overlay">
                <a href="{%if activeLocale != 'ua'%}/{{activeLocale}}{%endif%}/blog/post/{{post.slug}}"><i class="fa fa-link"></i></a>
            </div>
            <div class="published-date-wrapper">
                <div class="published-date">
                    <h3>{{ post.published_at|date('d') }}</h3>
                    <p>{{ post.published_at|date('M') }}</p>
                </div>
            </div>
        </div>
        <div class="latest-news-text">
            <h4><a href="{%if activeLocale != 'ua'%}/{{activeLocale}}{%endif%}/blog/post/{{post.slug}}">{{ post.title }}</a></h4>
            <p>{{ post.summary }}</p>
        </div>
    </div>
</div>
{%endfor%}
