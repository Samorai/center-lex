{% for key,practice in practices %}

{%if key % 3 == 0  and opened == 1 and key != current %}
</div>
</div>
{%set opened = 0%}
{%endif%}

{%if key % 3 == 0 %}
    <div class="row">
        <div class="{% if key < 3%}top-featured{%else%}bottom-featured{%endif%}">
    {% set opened = 1 %}
    {% set current = key %}
{%endif%}
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <div class="single-featured">
            <div class="single-featured-icon alignleft">
                <i class="flaticon-justice4"></i>
            </div>
            <div class="single-featured-text">
                <h5>{{practice.name}}</h5>
                <p>{{practice.small_text}}</p>
            </div>
        </div>
    </div>

{%if loop.last and opened == 1%}</div></div>{%endif%}
{% endfor %}
