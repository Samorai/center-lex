<section id="skill-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="education-skill">
                    <div class="section-title">
                        <h2><span>{{"Education And Training"|_}}</span></h2>
                    </div>
                    <div class="education-list">
                        {% for education in member.educations %}
                        <div class="single-education-list">
                            <div class="education-list-left">
                                <h1>{{education.year}}</h1>
                            </div>
                            <div class="education-list-rught">
                                <h4>{{education.name}}</h4>
                                <p>{{education.text}}</p>
                            </div>
                        </div>
                        {%endfor%}
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
