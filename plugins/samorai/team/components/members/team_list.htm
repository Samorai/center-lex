{% for member in members %}
<!--Start Single Best Attorney-->
<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
    <div class="single-attorney single-best-attorney">
        <div class="attorney-image-holder">
            <a href="/team/{{member.slug}}"><img src="{{member.image.path}}" alt=""></a>
        </div>
        <div class="attorney-name text-center">
            <a href="/team/{{member.slug}}"><h5>{{member.name}}</h5></a>
            <p>{{member.position}}</p>
            <h4>{{"Practice Areas"|_}}:</h4>
            <p class="practice">
                {%for practice in member.practices%}
                    <a href="/practice/{{practice.alias}}" style="color: #878787;">{{practice.name}}</a><br/>
                {%endfor%}
            </p>
            <div class="phone-and-mail-number">
                <p>{%if member.phone%}{{member.phone}}{%endif%}</p>
                <p>{%if member.email%}{{member.email}}{%endif%}</p>
            </div>
        </div>
    </div>
</div>
<!--End Single Best Attorney-->
{%endfor%}
